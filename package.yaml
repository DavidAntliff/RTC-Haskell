name:                RTC-Haskell
version:             0.1.0.0
github:              "Github username here/RTC-Haskell"
license:             BSD3
author:              "Author name here"
maintainer:          "Author email here"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            App category here

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Github username here/RTC-Haskell#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - array
    - linear
    - lens

executables:
  RTC-Haskell-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - RTC-Haskell
  RTC-Chapter1-exe:
    main:         Main.hs
    source-dirs:  app/chapter1
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - RTC-Haskell
  RTC-Chapter2-exe:
    main:         Main.hs
    source-dirs:  app/chapter2
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - RTC-Haskell

tests:
  RTC-Haskell-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - RTC-Haskell
    - tasty
    - tasty-hunit

benchmarks:
  criterion-benchmarks:
    dependencies:
      - criterion
      - hmatrix
      - linear
    ghc-options:
      - -O2
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    main: Main.hs
    source-dirs: benchmark
